{% macro displayArticlesList(articles_list) %}
    {%for articles in articles_list %}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 articles-card">
        <img src="{{ articles.poster }}" alt="{{ articles.title }} poster" class="img-responsive">
        <li class="text-center">
            <a href="/articles/{{articles.id}}">
              {{ articles.title|truncate(10)}}
            </a>
        </li>
    </div>
        {% endfor %}
{% endmacro %}
